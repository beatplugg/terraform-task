apiVersion: 1
providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    updateIntervalSeconds: 10
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards

dashboards:
  - name: 'Linux Hosts Metrics | Base'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/kds-linux-hosts_rev1.json
    dataSources:
      - name: DS_PROMETHEUS
        type: prometheus
        access: proxy
        url: http://prometheus:9090