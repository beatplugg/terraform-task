providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    allowUiUpdates: true
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards

dashboards:
  - name: 'Linux Hosts Metrics | Base'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    dataSources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
